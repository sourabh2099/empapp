<div class = "col-md-6 mx-auto text-primary">Space to insert UserName</div>
<section class = "col-4 mx-auto m-1">
  EmployeeID <input type="text" [(ngModel)] = "eid"/>
  <input type="button" (click) = "searchById()" value = "search"/>
</section>
<section class = "alert alert-danger col-4 mx-auto m-1" *ngIf = "msg != undefined">
  {{msg}}
</section>
<section class = "col-4 mx-auto m-1" *ngIf = "emp != null">
  <div class = "m-1 row">
    <div class = "col-md-3 bg-primary p-1 text-white">Employee Id</div>
    <div class = "col-md-3 bg-light p-1">{{emp.empId}}</div>
  </div>

  <div class = "m-1 row">
    <div class = "col-md-3 bg-primary p-1 text-white">Name</div>
    <div class = "col-md-3 bg-light p-1">{{emp.empName}}</div>
  </div>

  <div class = "m-1 row">
    <div class = "col-md-3 bg-primary p-1 text-white">Salary</div>
    <div class = "col-md-3 bg-light p-1">{{emp.empSal}}</div>
  </div>

  <div class = "m-1 row">
    <div class = "col-md-3 bg-primary p-1 text-white">Department</div>
    <div class = "col-md-3 bg-light p-1">{{emp.dept.deptName}}</div>
  </div>

  <div class = "m-1 row">
    <div class = "col-md-3 bg-primary p-1 text-white">DOJ</div>
    <div class = "col-md-3 bg-light p-1">{{emp.empDoj}}</div>
  </div>

</section>
